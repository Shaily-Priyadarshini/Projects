<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heart{
            position: absolute;
            margin:auto;
            top:0px;
            bottom: 0px;
            left:0px;
            right:0px;
            background-color: pink;
            width: 50px;
            height:50px;
            transform: rotate(45deg);
        }
        .heart::before{
            content: "";
            background-color: pink;
            
            margin: auto;
            position: relative;
            height: 50px;
            width: 50px;
            
            border-radius: 50%;
            transform: rotate(-45deg);


        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
